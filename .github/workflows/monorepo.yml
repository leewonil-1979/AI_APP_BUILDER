name: monorepo
on: [push, pull_request]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20.x" }
      - run: npm ci
      - run: npm run validate
      - name: Run app pipelines for changed apps
        run: |
          set -e
          for d in $(ls -d apps/*/); do
            echo "== $d =="
            npm run --prefix "$d" app:init || exit 1
          done
